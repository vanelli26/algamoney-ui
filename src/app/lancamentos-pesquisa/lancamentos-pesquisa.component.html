<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input pInputText type="text" style="width: 95px;">

        <label style="margin-right:5px; margin-left:5px">Até</label>
        <input pInputText type="text" style="width: 95px;">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar" ></button>
      </div>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <app-lancamentos-grid [dados]="lancamentos"></app-lancamentos-grid>
      </div>
      <div class="ui-g-12">
        <button pButton label="Novo Lançamento"></button>
      </div>
    </div>
  </div>
