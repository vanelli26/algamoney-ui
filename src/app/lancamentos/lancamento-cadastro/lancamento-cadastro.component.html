<div class="container">
  <form #f="ngForm">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [locale]="pt" name="vencimento" ngModel #vencimento="ngModel" required></p-calendar>
        <!--<app-message [control]="vencimento" error="required" severity="error" text="Informe uma data de vencimento"></app-message>-->
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" [locale]="pt"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">
        <!--<app-message [control]="descricao" error="required" severity="error" text="Informe uma descrição"></app-message>-->
        <!--<app-message [control]="descricao" error="minlength" severity="info" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>-->
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input ngModel name="valor" #valor="ngModel" required pInputText type="text" placeholder="0,00" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }">
        <!--<app-message [control]="valor" error="required" severity="error" text="Informe um valor"></app-message>-->
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria {{ categoria.value }}</label>
        <p-dropdown [options]="categorias" [autoWidth]="false" placeholder="Selecione" [filter]="true" #categoria></p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa {{ pessoa.value }}</label>
        <p-dropdown [options]="pessoas" [autoWidth]="false" placeholder="Selecione" [filter]="true" #pessoa></p-dropdown>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>
      <div class="ui-g-12">
        <button class="botao" pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button class="ui-button-info botao" pButton type="button" label="Novo"></button>
        <a class="botao" href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
