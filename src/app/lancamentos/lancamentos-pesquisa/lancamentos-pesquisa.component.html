<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <form autocomplete="off" (ngSubmit)="pesquisar()">
        <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
        </div>

        <div class="ui-g-12">
          <label style="display: block">Vencimento</label>
          <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" name="dataVencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>

          <label style="margin-right:5px; margin-left:5px">Até</label>
          <p-calendar [showIcon]="true" dateFormat="dd/mm/yy" name="dataVencimentoFim" [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar" ></button>
        </div>
      </form>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <!--<app-lancamentos-grid [dados]="lancamentos" [linhas]="filtro.itensPorPagina" [total]="totalRegistros"></app-lancamentos-grid>-->
        <p-table #tabela [value]="lancamentos" [loading]="loading" [paginator]="true" [rows]="filtro.itensPorPagina" [responsive]="true" [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
          <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th>Vencimento</th>
                <th>Pagamento</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lanc>
            <tr>
                <td>{{lanc.pessoa}}</td>
                <td>{{lanc.descricao}}</td>
                <td ngClass="col-data">{{lanc.dataVencimento | date:"dd/MM/yyyy"}}</td>
                <td ngClass="col-valor">{{lanc.dataPagamento | date:"dd/MM/yyyy"}}</td>
                <td ngClass="col-valor">
                    <span [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">
                      {{lanc.valor | number:'1.2-2'}}
                    </span>
                </td>
                <td ngClass="col-acoes">
                  <button type="button" style="margin-right:5px;" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                  <button type="button" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(lanc)"></button>
                </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
              <tr><p-message severity="info" text="Nenhum registro encontrado!"></p-message></tr>
          </ng-template>
        </p-table>
      </div>
      <div class="ui-g-12">
        <button pButton label="Novo Lançamento"></button>
      </div>
    </div>
  </div>
