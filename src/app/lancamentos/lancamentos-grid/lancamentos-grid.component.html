<p-table [value]="dados" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
        <th>Pessoa</th>
        <th>Descrição</th>
        <th>Vencimento</th>
        <th>Pagamento</th>
        <th>Valor</th>
        <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lanc>
    <tr>
        <td>{{lanc.pessoa}}</td>
        <td>{{lanc.descricao}}</td>
        <td ngClass="col-data">{{lanc.dataVencimento | date:"dd/MM/yyyy"}}</td>
        <td ngClass="col-valor">{{lanc.dataPagamento | date:"dd/MM/yyyy"}}</td>
        <td ngClass="col-valor">
            <span [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">
              {{lanc.valor | number:'1.2-2'}}
            </span>
        </td>
        <td ngClass="col-acoes">
          <button type="button" style="margin-right:5px;" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
          <button type="button" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
        </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
      <tr><p-message severity="info" text="Nenhum registro encontrado!"></p-message></tr>
  </ng-template>
</p-table>
