<div class="container">
  <form #f="ngForm" (ngSubmit)="salvar(f)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Cadastro de Pessoa</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input name="nome" ngModel #nome="ngModel" required minlength="5" pInputText type="text" [(ngModel)]="pessoa.nome">
        <app-message [control]="nome" error="required" severity="error" text="Informe um nome"></app-message>
        <app-message [control]="nome" error="minlength" severity="info" text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres"></app-message>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Endereço</label>
        <input name="endereco" ngModel #endereco="ngModel" required pInputText type="text" [(ngModel)]="pessoa.endereco.logradouro">
        <app-message [control]="endereco" error="required" severity="error" text="Informe um endereço"></app-message>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Número</label>
        <input name="numero" ngModel #numero="ngModel" required pInputText type="text" [(ngModel)]="pessoa.endereco.numero">
        <app-message [control]="numero" error="required" severity="error" text="Informe um número"></app-message>
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input pInputText type="text" name="complemento" [(ngModel)]="pessoa.endereco.complemento">
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Bairro</label>
        <input name="bairro" ngModel #bairro="ngModel" required pInputText type="text" [(ngModel)]="pessoa.endereco.bairro">
        <app-message [control]="bairro" error="required" severity="error" text="Informe um bairro"></app-message>
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cep" ngModel #cep="ngModel" required [(ngModel)]="pessoa.endereco.cep"></p-inputMask>
        <app-message [control]="cep" error="required" severity="error" text="Informe um CEP"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Cidade</label>
        <input name="cidade" ngModel #cidade="ngModel" required pInputText type="text" [(ngModel)]="pessoa.endereco.cidade">
        <app-message [control]="cidade" error="required" severity="error" text="Informe uma cidade"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Estado</label>
        <input name="estado" ngModel #estado="ngModel" required pInputText type="text" [(ngModel)]="pessoa.endereco.estado">
        <app-message [control]="estado" error="required" severity="error" text="Informe um estado"></app-message>
      </div>
      <div class="ui-g-12">
        <button class="botao" pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button class="ui-button-info botao" pButton type="button" label="Novo" (click)="novo(f)"></button>
        <a class="botao" routerLink="/pessoas">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
